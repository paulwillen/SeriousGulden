<script type="text/javascript">
       
	var oldbalance = 0;
	var newbalance = 0;
    function getdata()
	{
	var guldenaddress = 'GMEpjpcXsk3bgGipSLsQEJ6jdC24fM3tdV';
	
    $.ajax({
        url: "https://blockchain.gulden.com/api/addr/" + guldenaddress +"/",
        type: 'GET',
        async: false,
        cache: false,
        timeout: 30000,
		dataType: "jsonp",
        error: function(){
            return true;
        },
        success: function(data){ 
		
		if(data.balance +data.unconfirmedBalance > 0){
			if(oldbalance == 0 && newbalance == 0){
				newbalance = data.balance + data.unconfirmedBalance
				$('.counter')[0].innerHTML = '';
				$('.counter').append(newbalance.toFixed(2));
				$('.counter').counterUp(
				{
					delay: 5 ,
					time: 1000
				});				
			}
			else{
				if((data.balance + data.unconfirmedBalance) != newbalance){
				oldbalance = newbalance;
				newbalance = data.balance + data.unconfirmedBalance;
				$('.counter')[0].innerHTML = '';
				$('.counter').append(newbalance.toFixed(2));
				$('.counter').counterUp(
				{
					delay: 5 ,
					time: 1000
				});
						}
					}
				
				}

		
		
        }
    });
};

var timeout = setInterval(getdata, 5000);

    </script>
